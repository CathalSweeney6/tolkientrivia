<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tolkien Trivia</title>
</head>
<body>
<img class="logo" src="assets/images/quizlogo.png" alt="logo">
  <div class="game-area">
      <h1 id="question">Question goes here</h1>
      <h1 id="score">0</h1>
      <div id="answer-buttons">
        <button class="answer-variables" onclick="audio.play();">Answer 1</button>
        <button class="answer-variables" onclick="audio.play();">Answer 2</button>
        <button class="answer-variables" onclick="audio.play();">Answer 3</button>
        <button class="answer-variables" onclick="audio.play();">Answer 4</button>
      </div>
      <div id="highscore">
        <h1 id="finalScore"></h1>
        <h1 id="logscore">Log Your Score!</h1>
        <form>
            <input type="text" name="username" id="username" placeholder="Your Name..."> </input>
        </form>
        <button type="submit" id="saveYourScore" class="saveYourScore" onclick="saveScore(event)"> SAVE SCORE! </button>
        <a  id="scores-btn"  href="highscores.html"> HIGH SCORES! </a>  
      </div>
      <button id="next-btn"> NEXT >></button>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="highscores.js"></script>
    <script src="https://kit.fontawesome.com/8376320c05.js" crossorigin="anonymous"></script>
</body>
</html>
